<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}"/>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'dash/css/bootstrap.min.css' %}" rel="stylesheet"/>

    <!--  Material Dashboard CSS    -->
    <link href="{% static 'dash/css/material-dashboard.css' %}" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'dash/css/demo.css' %}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet'
          type='text/css'>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-105850928-1', 'auto');
    ga('send', 'pageview');
    </script>

    <title>{% block title %}Lisplay{% endblock %}</title>
</head>

<body>
<div class="wrapper">
    {% block sidebar %}{% endblock %}

    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'show_user_profile' user.username %}">{{ user.first_name }}</a>
                </div>
            </div>
        </nav>

        <div class="content" id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>

<!--   Core JS Files   -->
<script src="{% static 'dash/js/jquery-3.1.0.min.js' %}" type="text/javascript"></script>
<script src="{% static 'dash/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'dash/js/material.min.js' %}" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="{% static 'dash/js/chartist.min.js' %}"></script>

<!--  Notifications Plugin    -->
<script src="{% static 'dash/js/bootstrap-notify.js' %}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

<!-- Material Dashboard javascript methods -->
<script src="{% static 'dash/js/material-dashboard.js' %}"></script>

<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'dash/js/demo.js' %}"></script>


</html>
