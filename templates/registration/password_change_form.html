{% extends "regapp/base.html" %}
{% load i18n %}

{% block title %}
Lisplay - Sign up
{% endblock %}

{% block content %}

<div class="signup-page">

    <div class="wrapper">
        <div class="header header-filter"
             style="background-image: url('{{ STATIC_URL }}img/login_background.jpg'); background-size: cover; background-position: top center;">
            <div class="container">
                <div class="row" style="margin-top: 5%;">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <div class="card card-signup">
                            <form class="form" method="post" action=".">
                                {% csrf_token %}
                                <div class="header header-primary text-center">
                                    <h4>Change Password</h4>
                                </div>
                                <div class="content">
                                    {% for error in form.non_field_errors %}
                                    <p class="description text-center">{{ error }}</p>
                                    {% endfor %}
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" name="old_password" id="id_old_password"
                                               placeholder="Old password" class="form-control" required/>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" name="new_password1" id="id_new_password1"
                                               placeholder="New password" class="form-control" required/>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" name="new_password2" id="id_password2"
                                               placeholder="New password confirmation"
                                               class="form-control" required/>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button class="btn btn-simple btn-primary btn-lg" type="submit" value="Submit">
                                        Change
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
