{% extends "regapp/base.html" %}
{% load i18n %}

{% block content %}

{% if user.is_authenticated %}
    You are already logged in!
{% else %}
    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="{% trans 'Submit' %}" />
    </form>
{% endif %}

{% endblock %}
