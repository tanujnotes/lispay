{% extends "regapp/base.html" %}
{% load i18n %}

{% block title %}
Lisplay - Sign up
{% endblock %}

{% block content %}

<div class="signup-page">

    <div class="wrapper">
        <div class="header header-filter"
             style="background-image: url('{{ STATIC_URL }}img/login_background.jpg'); background-size: cover; background-position: top center;">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <div class="card card-signup">
                            <form class="form" method="post" action=".">
                                {% csrf_token %}
                                <div class="header header-primary text-center">
                                    <h4>Password reset</h4>
                                </div>
                                <div class="content">
                                    {% for error in form.non_field_errors %}
                                    <p class="description text-center">{{ error }}</p>
                                    {% endfor %}
                                    <div class="input-group">
                                        <span class="input-group-addon"> <i class="material-icons">email</i></span>
                                        <input type="text" name="email" id="id_email" class="form-control"
                                               placeholder="Email..." required>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button class="btn btn-simple btn-primary btn-lg" type="submit" value="Submit">
                                        Send reset link
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
