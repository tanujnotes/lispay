{% extends "regapp/base.html" %}
{% load i18n %}

{% block title %}
Lisplay - Welcome
{% endblock %}

{% block content %}

<div class="signup-page">

    <div class="wrapper">
        <div class="header header-filter"
             style="background-image: url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=2100&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D');
             background-size: cover; background-position: center center;">
            <div class="container">
                <div class="row" style="margin-top: 5%;">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <div class="card card-signup">
                            <form class="form" method="post" action=".">
                                {% csrf_token %}
                                <div class="header header-primary text-center">
                                    <h4>Welcome to Lisplay!</h4>
                                </div>
                                <div class="content">
                                    <p class="description text-center">{{ errors }}</p>
                                    {% for error in form.non_field_errors %}
                                    <p class="description text-center">{{ error }}</p>
                                    {% endfor %}
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input type="text" name="full_name" id="id_full_name" class="form-control"
                                               placeholder="Your full name" required>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button class="btn btn-simple btn-primary btn-lg" type="submit" value="Submit">
                                        Let's go!
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
